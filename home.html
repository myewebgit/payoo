<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">
  <main class="flex justify-center">
    <div class="mockup-phone">
      <div class="mockup-phone-camera"></div>
      <div class="mockup-phone-display bg-white text-black grid place-content-center p-4 space-y-4">
        
        <!-- Balance Section -->
        <div class="stats shadow">
          <div class="stat cursor-pointer" id="balance-wrapper">
            <div class="stat-title">Available Balance</div>
            <div id="balance" class="stat-value">Balance</div>
          </div>
          
        </div>

        <div class="divider"></div>

        <!-- Action Buttons -->
        <div class="flex gap-2">
          <button id="add-money" class="btn btn-lg btn-primary text-white">Add Money</button>
          <button id="cash-out" class="btn btn-lg btn-secondary text-white">Cash Out</button>
        </div>

        <div class="divider"></div>

        <!-- Add Money Form -->
        <form id="addMoneyForm" class="space-y-3 w-full">
          <div>
            <label class="label"><span class="label-text">Add Money</span></label>
            <input id="Input-add-money" type="number" placeholder="Enter amount" class="input input-bordered w-full" required />
          </div>

          <div>
            <label class="label"><span class="label-text">PIN</span></label>
            <input id="Input-pin" type="password" placeholder="Enter PIN" class="input input-bordered w-full" required />
          </div>

          <button id="btn-add-money" type="submit" class="btn btn-primary w-full">Add Money</button>
        </form>

        <!-- Cash Out Form -->
        <form id="cashOutForm" class="space-y-3 w-full hidden">
          <div>
            <label class="label"><span class="label-text">Cash Out</span></label>
            <input id="Cash-out-money" type="number" placeholder="Enter amount" class="input input-bordered w-full" required />
          </div>

          <div>
            <label class="label"><span class="label-text">PIN</span></label>
            <input id="cash-out-pin" type="password" placeholder="Enter PIN" class="input input-bordered w-full" required />
          </div>

          <button id="btn-cash-out" type="submit" class="btn btn-primary w-full">Cash Out</button>
        </form>

        <!-- Message Area -->
        <div id="message" class="text-center text-sm font-medium"></div>

      </div>
    </div>
  </main>

  <script src="Js/app.js"></script>
  <script src="Js/features.js"></script>
</body>

</html>
