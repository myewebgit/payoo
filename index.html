<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo MFS</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <main class="flex justify-center ">
        <div class="mockup-phone border-primary">
            <div class="mockup-phone-camera"></div>
            <div class="mockup-phone-display">
              <div class="hero bg-base-200 min-h-screen">
                <div class="hero-content flex-col ">
                  
                  <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <div class="card-body">
                      <fieldset class="fieldset">
                        <label class="fieldset-label">Phone Number</label>
                        <input id="phone-number" type="Number" class="input" placeholder="Phone Nu,ber" />
                        <label class="fieldset-label">Pin</label>
                        <input id="pin-number" type="password" class="input" placeholder="Input Your Pin" />
                        <div><a class="link link-hover">Forgot password?</a></div>
                        <button id="btn-login" class="btn btn-primary mt-4">Login</button>
                      </fieldset>
                    </div>
                  </div>
                </div>
              </div>
              <!-- <img alt="wallpaper" src="https://img.daisyui.com/images/stock/453966.webp"/> -->
            </div>
          </div>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
